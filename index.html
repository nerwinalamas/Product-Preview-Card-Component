<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="card">
      <img
        src="./images/image-product-mobile.jpg"
        alt="Perfume"
        class="card-image"
      />
      <img
        src="./images/image-product-desktop.jpg"
        alt="Perfume"
        class="card-image-desktop"
      />
      <div class="card-text-container">
        <p class="card-perfume">Perfume</p>
        <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card-price-container">
          <h1 class="card-discounted-price">$149.99</h1>
          <p class="card-orig-price">$169.99</p>
        </div>

        <button class="btn-add">
          <img src="./images/icon-cart.svg" alt="card icon" class="cart-icon" />
          Add to Cart
        </button>
      </div>
    </main>
  </body>
</html>
